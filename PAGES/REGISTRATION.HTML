<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Amani-Programming-School</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <nav class="navbar_nav">
                <h3 class="nav_brand">
                    <a href="/">
                        <i class="fas fa-desktop"></i>Amani-Programming-School
                    </a>
                </h3>
             
                <li class="links__link">
                    <a href="#REGISTRATION">REGISTRATION</a>
                </li>
                   
                </ul>
            </nav>
        </div>
    </div>
</head>
    <body>
  <div class="evans">
    <form method="post" class="formless"  name="myform" action="#">
    <h1>Student-Registration</h1>
  <div class="form-group">
    <label  for="Name">
      <b>Student Name</b>
    </label><br>
  <input  type="text" name="name"  class="form-control" placeholder="enter your name">
  </div>
  <div class="form-group">
    <label  for="Name">
      <b>Student Email</b>
    </label><br>
  <input  type="text" name="email"  class="form-control" placeholder="enter your email">
  </div>
  <div class="form-group">
    <label  for="Name">
      <b>Student Phone</b>
    </label><br>
  <input  type="text" name="phone"  class="form-control" placeholder="enter Your Number">
  </div>
  <div class="form-select"><label  for="Name">
    <b>Course</b>
  </label><br>
  <select class="form-select" aria-label="Default select example">
    <option selected>Select Course</option>
    <option value="1">Web Development</option>
    <option value="2">Mobile Apps Development</option>
    <option value="3">Full Stack Development</option>
  </select>  </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
               <b>Gender</b> 
            </label>
        </div>
        <div class="md:w-2/3">
            <div class="flex flex-row items-center">
                <label class="block text-gray-500 font-bold">
                    <input name="gender" class="mr-2 leading-tight" type="radio" value="male">
                    <span class="text-sm">Male</span>
                </label>
                <label class="ml-4 block text-gray-500 font-bold">
                    <input name="gender" class="mr-2 leading-tight" type="radio" value="female">
                    <span class="text-sm">Female</span>
                </label>
              
            </div>
        </div>
    </div>
    <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
        <b><u>Tick The Languages you wish to cover</u></b> 
     </label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled">
        <label class="form-check-label" for="flexCheckDisabled">
          HTML
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" >
        <label class="form-check-label" for="flexCheckCheckedDisabled">
         JAVA
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" >
        <label class="form-check-label" for="flexCheckCheckedDisabled">
         JAVASCRIPT
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" >
        <label class="form-check-label" for="flexCheckCheckedDisabled">
         PHP
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" >
        <label class="form-check-label" for="flexCheckCheckedDisabled">
         PYTHON
        </label>
      </div>
  
  <button type="submit" class="btn btn-primary">Registration</button>
  </form></div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
